<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js æ‰‹åŠ¿äº¤äº’ç²’å­ç³»ç»Ÿ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* æ‘„åƒå¤´é¢„è§ˆ (å·¦ä¸‹è§’ï¼Œä»…è°ƒè¯•ç”¨ï¼Œå¯éšè—) */
        #video-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 160px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* UI é¢æ¿ */
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        h2 { margin: 0 0 15px 0; font-size: 1.2rem; font-weight: 500; letter-spacing: 1px; }
        
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.8; }
        
        /* å½¢çŠ¶æŒ‰é’® */
        .shape-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        button:hover { background: rgba(255, 255, 255, 0.25); }
        button.active { background: #00d2ff; color: #000; font-weight: bold; }

        /* é¢œè‰²é€‰æ‹©å™¨ */
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 6px;
            background: none;
            cursor: pointer;
        }

        /* çŠ¶æ€æŒ‡ç¤º */
        #status {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dot { width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; }
        .dot.active { background: #00ff00; box-shadow: 0 0 8px #00ff00; }

        /* å…¨å±æŒ‰é’® */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="video-container">
        <video id="input-video" playsinline></video>
    </div>

    <div id="ui-panel">
        <h2>ç²’å­æ§åˆ¶å™¨</h2>
        
        <div class="control-group">
            <label>æ¨¡å‹é€‰æ‹©</label>
            <div class="shape-grid">
                <button class="shape-btn active" data-shape="heart">â¤ï¸ çˆ±å¿ƒ</button>
                <button class="shape-btn" data-shape="saturn">ğŸª åœŸæ˜Ÿ</button>
                <button class="shape-btn" data-shape="flower">ğŸŒ¸ èŠ±æœµ</button>
                <button class="shape-btn" data-shape="complex">ğŸ§˜ ä½›åƒ(æ„å‘)</button>
                <button class="shape-btn" data-shape="fireworks" style="grid-column: span 2;">ğŸ† çƒŸèŠ±æ•£å¼€</button>
            </div>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="color-picker" value="#00d2ff">
        </div>

        <div id="status">
            <span class="dot" id="hand-status-dot"></span>
            <span id="hand-status-text">ç­‰å¾…æ‘„åƒå¤´...</span>
        </div>
        
        <div style="margin-top:10px; font-size: 0.75rem; opacity: 0.6; line-height: 1.4;">
            æ“ä½œè¯´æ˜ï¼šå¯¹ç€æ‘„åƒå¤´å±•ç¤ºå•æ‰‹ã€‚<br>
            ğŸ‘Œ <b>æåˆæ‰‹æŒ‡</b>ï¼šç²’å­èšåˆ<br>
            ğŸ– <b>å¼ å¼€æ‰‹æŒ</b>ï¼šç²’å­æ‰©æ•£
        </div>
    </div>

    <button id="fullscreen-btn">â›¶ å…¨å±æ¨¡å¼</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. åˆå§‹åŒ– Three.js åœºæ™¯ ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
        const particleCount = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3); // ç›®æ ‡å½¢çŠ¶ä½ç½®
        
        // åˆå§‹åŒ–ä½ç½®ï¼ˆéšæœºåˆ†å¸ƒï¼‰
        for(let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // æè´¨
        const material = new THREE.PointsMaterial({
            size: 0.15,
            color: 0x00d2ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. å½¢çŠ¶ç”Ÿæˆæ•°å­¦å…¬å¼ ---
        
        function getPointOnHeart(t) {
            // å‚æ•°æ–¹ç¨‹ç”Ÿæˆçˆ±å¿ƒ
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = (Math.random() - 0.5) * 4; // å¢åŠ ä¸€ç‚¹åšåº¦
            return { x: x * 0.5, y: y * 0.5, z: z };
        }

        function getPointOnSphere(i, count) {
            // æ–æ³¢é‚£å¥‘çƒé¢åˆ†å¸ƒï¼ˆåœŸæ˜Ÿæœ¬ä½“ï¼‰
            const phi = Math.acos( -1 + ( 2 * i ) / count );
            const theta = Math.sqrt( count * Math.PI ) * phi;
            const r = 8;
            return {
                x: r * Math.cos( theta ) * Math.sin( phi ),
                y: r * Math.sin( theta ) * Math.sin( phi ),
                z: r * Math.cos( phi )
            };
        }

        function getPointOnRing(t) {
            // åœŸæ˜Ÿç¯
            const inner = 10;
            const outer = 16;
            const theta = Math.random() * Math.PI * 2;
            const r = inner + Math.random() * (outer - inner);
            return {
                x: r * Math.cos(theta),
                y: (Math.random() - 0.5), 
                z: r * Math.sin(theta)
            };
        }

        function getPointOnTorusKnot(t) {
            // ç¯é¢ç»“ (ä½œä¸ºå¤æ‚çš„"ä½›åƒ/ç»“æ„"æ›¿ä»£)
            const p = 3, q = 7; 
            const scale = 3.5;
            const x = scale * (2 + Math.cos(q * t)) * Math.cos(p * t);
            const y = scale * (2 + Math.cos(q * t)) * Math.sin(p * t);
            const z = scale * Math.sin(q * t);
            return { x, y, z };
        }

        function getPointOnFlower(u, v) {
            // å‚æ•°åŒ–èŠ±æœµ/ç«ç‘°æ›²é¢
            const r = 5 * (1 + Math.sin(5 * u));
            const x = r * Math.cos(u) * Math.sin(v);
            const y = r * Math.sin(u) * Math.sin(v) + 5;
            const z = r * Math.cos(v);
            return { x, y: y - 5, z };
        }

        // --- 4. å½¢çŠ¶åˆ‡æ¢é€»è¾‘ ---
        function morphTo(shape) {
            for (let i = 0; i < particleCount; i++) {
                let p;
                const i3 = i * 3;

                if (shape === 'heart') {
                    // çˆ±å¿ƒåˆ†å¸ƒ
                    const t = Math.random() * Math.PI * 2;
                    p = getPointOnHeart(t);
                    // è®©ç²’å­å¡«å……å†…éƒ¨
                    const scale = Math.random(); 
                    p.x *= scale; p.y *= scale; 
                } 
                else if (shape === 'saturn') {
                    if (i < particleCount * 0.6) {
                        p = getPointOnSphere(i, particleCount * 0.6);
                    } else {
                        p = getPointOnRing();
                        // å€¾æ–œåœŸæ˜Ÿç¯
                        const tilt = 0.4;
                        const tempY = p.y;
                        p.y = tempY * Math.cos(tilt) - p.z * Math.sin(tilt);
                        p.z = tempY * Math.sin(tilt) + p.z * Math.cos(tilt);
                    }
                } 
                else if (shape === 'complex') {
                    const t = (i / particleCount) * Math.PI * 20; 
                    p = getPointOnTorusKnot(t);
                    // å¢åŠ éšæœºæŠ–åŠ¨æ¨¡æ‹Ÿä½“ç§¯
                    p.x += (Math.random()-0.5);
                    p.y += (Math.random()-0.5);
                    p.z += (Math.random()-0.5);
                }
                else if (shape === 'flower') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI;
                    p = getPointOnFlower(u, v);
                }
                else if (shape === 'fireworks') {
                    // çƒŸèŠ±åªæ˜¯éšæœºç‚¸å¼€çš„ç›®æ ‡ç‚¹
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const r = 15 + Math.random() * 20;
                    p = {
                        x: r * Math.sin(phi) * Math.cos(theta),
                        y: r * Math.sin(phi) * Math.sin(theta),
                        z: r * Math.cos(phi)
                    };
                }

                targetPositions[i3] = p.x;
                targetPositions[i3+1] = p.y;
                targetPositions[i3+2] = p.z;
            }
        }

        // é»˜è®¤å½¢çŠ¶
        morphTo('heart');

        // --- 5. MediaPipe æ‰‹åŠ¿è¯†åˆ«é›†æˆ ---
        const videoElement = document.getElementById('input-video');
        let handExpansion = 0; // 0 = æåˆ, 1 = å¼ å¼€
        
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            const statusDot = document.getElementById('hand-status-dot');
            const statusText = document.getElementById('hand-status-text');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusDot.classList.add('active');
                statusText.innerText = "æ‰‹åŠ¿æ§åˆ¶ä¸­";

                const landmarks = results.multiHandLandmarks[0];
                
                // è®¡ç®—é£ŸæŒ‡æŒ‡å°–(8)å’Œå¤§æ‹‡æŒ‡æŒ‡å°–(4)çš„è·ç¦»
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                // ç®€å•çš„æ¬§å‡ é‡Œå¾—è·ç¦» (zè½´å¿½ç•¥æˆ–ç®€åŒ–)
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );

                // æ˜ å°„è·ç¦»ï¼šé€šå¸¸æåˆæ˜¯ < 0.05, å¼ å¼€æ˜¯ > 0.15
                // æˆ‘ä»¬å°†å…¶æ˜ å°„åˆ° 0 åˆ° 1 ä¹‹é—´
                // å€¼è¶Šå¤§ -> ç²’å­è¶Šæ‰©æ•£
                let val = (distance - 0.02) * 4; 
                val = Math.max(0, Math.min(1, val)); // Clamp 0-1
                
                // å¹³æ»‘è¿‡æ¸¡
                handExpansion += (val - handExpansion) * 0.1;

            } else {
                statusDot.classList.remove('active');
                statusText.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                // å¦‚æœæ²¡æœ‰æ‰‹ï¼Œæ…¢æ…¢æ¢å¤åˆ°é»˜è®¤çŠ¶æ€(0.3)
                handExpansion += (0.3 - handExpansion) * 0.05;
            }
        });

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- 6. åŠ¨ç”»å¾ªç¯ä¸äº¤äº’é€»è¾‘ ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            const positionsArray = particles.geometry.attributes.position.array;

            // åŸºç¡€æ—‹è½¬
            particles.rotation.y += 0.002;
            
            // æ‰‹åŠ¿å½±å“ç³»æ•°
            // å¦‚æœæ‰‹å¼ å¼€ (handExpansion -> 1)ï¼Œç²’å­å‘å¤–æ‰©æ•£
            // å¦‚æœæ‰‹æåˆ (handExpansion -> 0)ï¼Œç²’å­ç´§å‡‘
            const expansionFactor = 1 + (handExpansion * 3); // 1x åˆ° 4x ç¼©æ”¾
            const dispersion = handExpansion * 0.5; // éšæœºæŠ–åŠ¨å¹…åº¦

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // 1. è·å–ç›®æ ‡ä½ç½®
                const tx = targetPositions[i3];
                const ty = targetPositions[i3+1];
                const tz = targetPositions[i3+2];

                // 2. æ–½åŠ æ‰‹åŠ¿ç¼©æ”¾
                const targetX = tx * expansionFactor;
                const targetY = ty * expansionFactor;
                const targetZ = tz * expansionFactor;

                // 3. çº¿æ€§æ’å€¼ (Lerp) ç§»åŠ¨å½“å‰ç²’å­
                // å¢åŠ ä¸€ç‚¹åŸºäºæ­£å¼¦æ³¢çš„æµ®åŠ¨æ„Ÿ
                positionsArray[i3] += (targetX - positionsArray[i3]) * 0.05;
                positionsArray[i3+1] += (targetY - positionsArray[i3+1]) * 0.05;
                positionsArray[i3+2] += (targetZ - positionsArray[i3+2]) * 0.05;

                // 4. å¦‚æœæ‰‹å¼ å¼€å¾ˆå¤§ï¼Œå¢åŠ å™ªç‚¹ï¼ˆæ¨¡æ‹Ÿç²’å­ä¸ç¨³å®š/çˆ†å‘ï¼‰
                if (handExpansion > 0.5) {
                    positionsArray[i3] += (Math.random() - 0.5) * dispersion;
                    positionsArray[i3+1] += (Math.random() - 0.5) * dispersion;
                    positionsArray[i3+2] += (Math.random() - 0.5) * dispersion;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();

        // --- 7. UI äº‹ä»¶ç›‘å¬ ---
        
        // å½¢çŠ¶åˆ‡æ¢
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const shape = e.target.dataset.shape;
                morphTo(shape);
            });
        });

        // é¢œè‰²åˆ‡æ¢
        document.getElementById('color-picker').addEventListener('input', (e) => {
            particles.material.color.set(e.target.value);
        });

        // å…¨å±
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // çª—å£å¤§å°è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
